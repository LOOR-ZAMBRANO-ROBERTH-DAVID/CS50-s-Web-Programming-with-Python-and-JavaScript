<html>
  <head>
    <title>table</title>
    <style>
      table, td, th{
        border: 2px solid black;
        border-collapse: collapse;
        padding: 10px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <table>
      <thead>
        <!--encabezado, table head = th-->
        <tr>
          <!--Fila-->
          <th>Comida Costa</th>
          <!--elemento-->
          <th>Comida cierra</th>
          <!--th es para negrita-->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Encebollado</td>
          <!--elemento normal-->
          <td>Yapingacho</td>
        </tr>
      </tbody>
    </table>
