<html>
  <head>
    <title>table</title>
  </head>
  <body>
    <table>
      <thead>
        <!--encabezado, table head = th-->
        <tr>
          <!--Fila-->
          <th>Comida Costa</th>
          <!--elemento-->
          <th>Comida cierra</th>
          <!--th es para negrita-->
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Encebollado</td>
          <!--elemento normal-->
          <td>Yapingacho</td>
        </tr>
      </tbody>
    </table>


    <table>
        <thead>
            <tr>
                <th>Pais rico</th>
                <th>Pais pobre</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Espania</td>
                <td>Ecuador</td>
            </tr>
            <tr>
                <td>Inglaterra</td>
                <td>Venezuela</td>
            </tr>
        </tbody>
    </table>
  </body>
</html>
